<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="MPD web client to listen to radio"
    />

    <!-- Icons (http://realfavicongenerator.net/) -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="PiFi Radio">
    <meta name="application-name" content="PiFi Radio">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#375a7f">

    <title>PiFi Radio</title>

    <link href="/vendor/bootswatch_4.4.1/darkly.min.css" rel="stylesheet" title="theme">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      var isIE = window.document.documentMode;
      var unsupportedMsg = '<img src="%PUBLIC_URL%/assets/logo80.png" class="mx-auto d-block my-5">'
      unsupportedMsg += '<h5 class="text-center my-5">This browser is not supported</h5>';

      if (isIE) {
        var root = document.getElementById('root')
        root.innerHTML = unsupportedMsg;
        root.setAttribute('id', '');
      }
    </script>
  </body>
</html>
